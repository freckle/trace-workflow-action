name: CI

on:
  pull_request:
  push:
    branches: main

permissions:
  packages: write
  contents: write
  attestations: write
  id-token: write
  actions: write
  checks: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - id: get_tag
        run: echo "tag=$TAG" >>"$GITHUB_OUTPUT"
        env:
          TAG: ${{ github.event.pull_request.head.sha || github.sha }}
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}

  otel-image:
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/freckle/trace-workflow-action-otel-image
          tags: |
            type=edge,branch=main
            type=raw,value=${{ needs.setup.outputs.tag }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: otel-image
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trace-workflow-action-image:
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: "ghcr.io"
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/freckle/trace-workflow-action-image
          tags: |
            type=edge,branch=main
            type=raw,value=${{ needs.setup.outputs.tag }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

